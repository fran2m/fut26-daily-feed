name: FC26 Daily Content Bot

on:
  schedule:
    - cron: "0 18 * * *"  # Ejecutar a las 19:00 hora espa√±ola (18:00 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: node index.js
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
