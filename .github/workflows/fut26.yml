name: Fut26 - Feed Diario

on:
  schedule:
    # OJO: GitHub Actions usa UTC. Ajusta si 19:00 es hora local distinta.
    - cron: '0 19 * * *' # se ejecuta cada día a 19:00 UTC
  workflow_dispatch: # permite ejecutarlo manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Ejecutar script de comprobación y envío
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}    # añade la webhook como secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # este token lo proporciona Actions
        run: node index.js
