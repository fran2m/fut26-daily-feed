name: Fut26 Daily Feed

on:
  schedule:
    # 19:00 hora Espa√±a (invierno UTC+1)
    - cron: '0 18 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node index.js

      - name: Commit posted.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posted.json || true
          git commit -m "Update posted.json" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (no permission)"
